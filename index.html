      <!--Modal window-->
      <div data-modal class="backdrop is-hidden">
         <div class="modal">
            <button
               type="button"
               data-modal-close
               class="modal__btn-close"
            >
               <svg width="18" height="18">
                  <use href="./images/icons.svg#close-black"></use>
               </svg>
            </button>
            <form class="form">
               <p class="form__title">
                  Оставьте свои данные, мы вам перезвоним
               </p>
               <div class="form__field">
                  <input
                     type="text"
                     class="form__input"
                     required
                     title="Юрий"
                     name="user-name"
                     id="user-name"
                     placeholder=" "
                  />
                  <svg class="form__icon" width="18" height="18">
                     <use href="./images/icons.svg#icon-person"></use>
                  </svg>
                  <label for="user-name" autofocus class="form__label"
                     >Имя</label
                  >
               </div>
               <div class="form__field">
                  <input
                     type="number"
                     class="form__input"
                     required
                     title="+380 67 111 2211"
                     name="user-tel"
                     id="user-tel"
                     placeholder=" "
                  />
                  <svg class="form__icon" width="18" height="18">
                     <use href="./images/icons.svg#icon-phone"></use>
                  </svg>
                  <label for="user-tel" class="form__label">Телефон</label>
               </div>
               <div class="form__field">
                  <input
                     type="email"
                     class="form__input"
                     title="user@gmail.com"
                     name="user-email"
                     id="user-email"
                     placeholder=" "
                  />
                  <svg class="form__icon" width="18" height="18">
                     <use href="./images/icons.svg#icon-email"></use>
                  </svg>
                  <label for="user-email" class="form__label">Почта</label>
               </div>
               <div class="form__area">
                  <textarea
                     name="user-text"
                     id="user-text"
                     class="form__textarea"
                     placeholder="Введите текст"
                  ></textarea>
                  <label for="user-text" class="form__label"
                     >Комментарий</label
                  >
               </div>
               <div>
                  <label class="form__agreement-checkbox">
                     <input
                        type="checkbox"
                        class="form__checkbox"
                        name="agree-checkbox"
                     />
                     <svg class="form__check-icon" width="16" height="15">
                        <use href="./images/icons.svg#icon-check"></use>
                     </svg>
                     <svg
                        class="form__checked-icon"
                        width="16"
                        height="15"
                     >
                        <use href="./images/icons.svg#icon-checked"></use>
                     </svg>
                     <span class="form__agreement-text"
                        >Соглашаюсь с рассылкой и принимаю</span
                     >
                     <a href="" class="form__agreement-link"
                        >Условия договора</a
                     >
                  </label>
               </div>
               <button type="submit" class="form__btn button">
                  Отправить
               </button>
            </form>
         </div>
      </div>
